<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- botstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <audio src="/Adele_Hello.mp3" loop class="aud"></audio>
        <div class="cont">
            <h1 class="display-4">Quote Generator</h1>
            <div class="card">
                <div class="card-body">
                    <blockquote class="blockquote">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod dolores tempora placeat officia rem possimus?
                    </blockquote>
                </div>
                <div class="card-footer">
                    <footer class="blockquote-footer">From WWF's website</footer>
                </div>
              </div>
              <button class="btn btn-primary mt-5 p-3 strtbtn">Start</button>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
